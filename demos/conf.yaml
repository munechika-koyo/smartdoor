# -------------------------------------------------------------------
#  Pin Assignment
#  - Note:
#     Rasberry-pi's GPIO pin must be the number of PIN, not GPIO number.
# -------------------------------------------------------------------
pin:
  pin_switch: 10  # input from push switch
  pin_LED_red: 5   # output to red LED
  pin_LED_green: 7  # output to green LED
  pin_LED_switch: 13  # output to push swith LED
  pin_buzzer: 11  # output to buzzer
  pin_servo: 3  # output to servomotor
#
#
# -------------------------------------------------------------------
#  IFTTT POST URL
#  - Note:
#     Post values to IFTTT Webhooks to trigger events
#     contents: date, user name, action
#        Example: "value1": "2021/06/21 12:00:00"
#                 "value2": "unknown"
#                 "value3": "LOCK"
#     must write your webhooks' request URLs
# -------------------------------------------------------------------
IFTTT_URLs: [
    "https://maker.ifttt.com/trigger/{event1}/with/key/{your key}",  # event 1
    "https://maker.ifttt.com/trigger/{event2}/with/key/{your key}",  # evnet 2
]
#
#
# -------------------------------------------------------------------
# database http address to registered key list
# - Note:
#   database is managed by web server which is developed at
#   smartdoor_host (github: https://github.com/munechika-koyo/smartdoor_host)
# -------------------------------------------------------------------
database: "https://smartdoor/authenticate/"
#
#
# -------------------------------------------------------------------
# Room Name where smartdoor system is implemeted
# - Note:
#    database must have the Allow_"room" attribute (e.g. Allow_N2_423)
# -------------------------------------------------------------------
room: "423"
